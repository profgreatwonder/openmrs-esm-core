name: OpenMRS CICD

on:
  workflow_dispatch: # temporary, for debugging
  push:
    branches: [main, bug_fixes, releases]
  pull_request:
    branches: [main, bug_fixes, releases]
  release:
    types:
      - created

env:
  TURBO_API: 'http://127.0.0.1:9080'
  TURBO_TOKEN: 'turbo-token'
  TURBO_TEAM: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      actions: read

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 20

      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: ğŸš€ Setup local cache server for Turborepo
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ—ï¸ Run build
        run: yarn turbo run build --color --concurrency=5

      - name: ğŸ” Run lint, tests and typecheck code
        run: yarn run verify --concurrency=5

  pre_release:
    runs-on: ubuntu-latest
    needs: build

    if: ${{ (github.event.head_commit == null ||
          !startsWith(github.event.head_commit.message, '(chore) Release v')) &&
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"  
          node-version: 20

      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: ğŸš€ Setup local cache server for Turborepo
        uses: felixmosh/turborepo-gh-artifacts@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          server-token: ${{ env.TURBO_TOKEN }}

      - name: ğŸ·ï¸ Version
        # This command CANNOT be run in parallel
        run: yarn workspaces foreach --worktree --topological --exclude @openmrs/esm-core version "$(node -e "console.log(require('semver').inc(require('./package.json').version, 'patch'))")-pre.${{ github.run_number }}"

      - name: ğŸ—ï¸ Build
        run: yarn turbo run build --color --concurrency=5

      - run: git config user.email "muoghaluchidinma@gmail.com" && git config user.name "profgreatwonder"
      - run: git add . && git commit -m "Prerelease version" --no-verify

      # ğŸ”´ CHANGED: Added --access public flag for first-time scoped package publishing
      - name: ğŸš€ Pre-release
        run: |
          yarn config set npmAuthToken "${NODE_AUTH_TOKEN}"
          yarn workspaces foreach --worktree --topological --exclude @openmrs/esm-core npm publish --access public --tag next
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: ğŸ“¤ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: |
            packages/**/dist

  release:
    runs-on: ubuntu-latest
    needs: build

    if: ${{ github.event_name == 'release' }}

    steps:
      - uses: actions/checkout@v4
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org" 
          node-version: 20

      - name: ğŸ’¾ Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ“¦ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: ğŸ—ï¸ Build
        run: yarn turbo run build --color --concurrency=5

      # ğŸ”´ CHANGED: Added --access public flag for scoped package publishing
      - name: ğŸš€ Publish
        run: |
          yarn config set npmAuthToken "${NODE_AUTH_TOKEN}"
          yarn workspaces foreach --worktree --topological --exclude @openmrs/esm-core npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

  deploy_app_shell:
    runs-on: ubuntu-latest

    needs: pre_release

    if: ${{ (github.event.head_commit == null ||
          !startsWith(github.event.head_commit.message, '(release)')) &&
          (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}

    steps:
      - name: ğŸš€ Trigger RefApp Build
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: https://ci.openmrs.org/rest/api/latest/queue/O3-BF
          method: "POST"
          customHeaders: '{ "Authorization": "Bearer ${{ secrets.BAMBOO_TOKEN }}" }'
